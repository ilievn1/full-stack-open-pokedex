name: Health Check

on:
  schedule:
    - cron:  '30 15 1 * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v3.1
        with:
          url: https://damp-mountain-7086.fly.dev
          max-attempts: 5 
          retry-delay: 10s
